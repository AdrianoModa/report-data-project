<form #f="ngForm" (ngSubmit)="adicionar(f)">

<div class="ui-g-12">
  <p-panel header="Cadastro Dados RelatÃ³rio">
    <div class="ui-g">

      <div class="ui-g-4 ui-sm-12 ui-fluid">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart" aria-hidden="true"></i></span>
          <input pInputText name="nomeLoja" [(ngModel)]="vendas.nomeLoja" placeholder="Nome da Loja" required>      
        </div>
      </div>
      
      <div class="ui-g-4 ui-sm-12 ui-fluid">
        <div class="ui-inputgroup">
          <p-calendar name="data" [(ngModel)]="vendas.data" [showIcon]="true" placeholder="08-03-2019" [touchUI]="true" dateFormat="dd-mm-yy"></p-calendar>              
        </div>
      </div>
      
      <div class="ui-g-4 ui-sm-12 ui-fluid">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-dollar" aria-hidden="true"></i></span>
          <input pInputText name="valor" [(ngModel)]="vendas.valor" placeholder="Valor" 
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" required>     
          <span class="ui-inputgroup-addon">,00</span>     
        </div>
      </div>
    
    </div> 
    <p-footer>
      <p-button type="submit" icon="pi pi-check" iconPos="right" label="Salvar"></p-button>
    </p-footer>     
    </p-panel>
</div>

<!-- <p-toast position="top-center"></p-toast> -->

</form>
