<div class="ui-g-12">
  <div class="ui-g-12">
    <p-panel header="Filtro por Datas">
      <p-dropdown [options]="meses" [(ngModel)]="mouth" 
      (onChange)="listarVendasPorMes(mouth.value)" placeholder="Selecione um MÃªs" optionLabel="nome" [showClear]="true">
      </p-dropdown>  
      <p>{{mouth ? mouth.value : 'nenhum mes selecionado'}}</p>       
    </p-panel>
  </div>

  <div class="ui-g-12">
    <p-table [value]="vendas">
      <ng-template pTemplate="caption">
        Listagem de vendas
      </ng-template>
  
      <ng-template pTemplate="header" style="text-align: center">
          <tr>
            <th>Loja</th>
            <th>Data</th>
            <th>Valor</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr style="text-align: center">
          <td>{{ venda.nomeLoja}}</td>
          <td>{{ venda.data }}</td>
          <td>R$ {{ venda.valor | number: '2.1-2' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
