<div class="ui-g-12">
  <div class="ui-g-12">
    <p-panel header="Filtro para Listagem da Tabela" [toggleable]="true" [transitionOptions]="'0ms'">

      <div class="ui-g">
        <div class="ui-g-2">
          <p-dropdown #dd [options]="meses" [(ngModel)]="venda" filter="true"
          (onChange)="listarVendasPorMes(venda.valor)" placeholder="Selecione um MÃªs" optionLabel="nome" [showClear]="true">
          </p-dropdown>
        </div>
            
        <div class="ui-g-2">
          <p-dropdown #dd [options]="lojas" [(ngModel)]="venda" filter="true"
          (onChange)="listarVendaPorLoja(venda.nome)" placeholder="Selecione um Loja" optionLabel="nome" [showClear]="true">
          </p-dropdown>
        </div>
            
        <div class="ui-g-2">
          <p-dropdown #dd [options]="vendas" [(ngModel)]="venda" filter="true"
          (onChange)="listarVendasPorData(venda.data)" placeholder="Selecione uma Data" optionLabel="data" [showClear]="true">
          </p-dropdown>            
        </div>        
      </div>
      <p-footer>
        <p-button #dd type="button" label="Limpar Filtros" (click)="clearFilter()"></p-button>
      </p-footer>      
    </p-panel>
  </div>

  <div class="ui-g-12">
    <p-table [value]="vendas">
      <ng-template pTemplate="caption">
        Listagem de vendas
      </ng-template>
  
      <ng-template pTemplate="header" style="text-align: center">
        <tr>
          <th>Loja</th>
          <th>Data</th>
          <th>Valor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr style="text-align: center">
          <td>{{ venda.nomeLoja }}</td>
          <td>{{ venda.data }}</td> 
          <td>R$ {{ venda.valor | number: '2.1-2' }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary" style="text-align: left">
          Total em Vendas R$ {{ valorTotal | number: '2.1-2' }}
      </ng-template>
    </p-table>
  </div>
</div>
