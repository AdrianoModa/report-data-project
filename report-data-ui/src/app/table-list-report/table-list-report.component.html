<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="vendas" responsive="true">
      <ng-template pTemplate="caption">
        Listagem de vendas
      </ng-template>
  
      <ng-template pTemplate="header" style="text-align: center">
          <tr>
            <th>Loja</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Ano</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr style="text-align: center">
          <td>{{venda.nomeLoja}}</td>
          <td>{{venda.data}}</td>
          <td>{{venda.valor}}</td>
          <td>{{venda.ano}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
