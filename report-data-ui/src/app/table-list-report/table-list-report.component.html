<div class="ui-g">
  <div class="ui-g-4">
    <!-- <label for="data">Data</label>
    <select name="data" id="data" #t (change)="listarVendasPorMes(t.value)">
      <option [value]="mes.value" *ngFor="let mes of meses">{{mes.nome}}</option>    
    </select> -->
    <h3 class="first">Listar Por Data</h3>
      <p-dropdown [options]="meses" #t [(ngModel)]="mouth" (onChange)="listarVendasPorMes(mouth.value)" 
      placeholder="Selecione um MÃªs" optionLabel="nome" [showClear]="true"></p-dropdown>
      <p>Mes: {{mouth ? mouth.nome : 'nenhum'}}</p>
  </div>
  <div class="ui-g-12">
    <p-table [value]="vendas" responsive="true">
      <ng-template pTemplate="caption">
        Listagem de vendas
      </ng-template>
  
      <ng-template pTemplate="header" style="text-align: center">
          <tr>
            <th>Loja</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Dia</th>
            <th>Mes</th>
            <th>Ano</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venda>
        <tr style="text-align: center">
          <td>{{ venda.nomeLoja}}</td>
          <td>{{ venda.data }}</td>
          <td>R$ {{ venda.valor | number: '2.1-2' }}</td>
          <td>{{ venda.dia }}</td>
          <td>{{ venda.mes }}</td>
          <td>{{ venda.ano }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
